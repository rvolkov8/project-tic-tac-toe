<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headline">Tic Tac Toe</div>
    <div class="player-turn">Player 1's turn!</div>
    <div class="game-grid">
      <div class="cell-1">O</div>
      <div class="cell-2">O</div>
      <div class="cell-3">X</div>
      <div class="cell-4">X</div>
      <div class="cell-5">O</div>
      <div class="cell-6">X</div>
      <div class="cell-7">O</div>
      <div class="cell-8">X</div>
      <div class="cell-9">O</div>
    </div>
  </body>
</html>
