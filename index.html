<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headline">Tic Tac Toe</div>
    <div class="player-turn"></div>
    <div class="container">
      <div class="button-container">
        <button class="human1">Human</button>
        <button class="ai1">AI</button>
        <button class="human2">Human</button>
        <button class="ai2">AI</button>
        <button class="start-game">Start game</button>
      </div>
      <div class="show-winner"></div>
      <div class="game-grid"></div>
      <button class="reset-button">Start over</button>
      <button class="change-players-button">Change players</button>
    </div>
  </body>
</html>
